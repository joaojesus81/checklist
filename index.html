<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>FE CheckList</title>
</head>

<body>
  <header>
    <h1>Here's your to do list</h1>
  </header>
  <main>
    <form>
      <label for="checklist-item">Add an item:</label>
      <input type="text" name="checklist-item" id="checklist-item" />
      <input id="submit-button" type="button" value="Submit" />
    </form>
    <ul id="checklist">
      <li id="unchecked-item">
        Pick up the trash. Due date: 15-Jul-2020
      </li>
      <li id="unchecked-item">
        Feed the cat. Due date: 20-Feb-2021
      </li>
      <li id="unchecked-item">
        Water the plants. Due date: 17-Ago-2020
    </ul>
  </main>
</body>

</html>
